<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>时间服务器聊天框</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: #ffffff;
        }
        .chat-container {
            width: 310px;
            margin: 0 auto;
            border: 1px solid #999999;
        }
        .chat-header {
            background-color: #006600;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            height: 160px;
            padding: 4px;
            overflow-y: auto;
            background-color: #f0f0f0;
            word-wrap: break-word;
        }
        .message {
            margin: 4px 0;
            padding: 4px;
            border: 1px solid #cccccc;
            background-color: white;
            white-space: normal;
        }
        .my-message {
            background-color: #ccffcc;
            border-color: #99cc99;
        }
        .time-message {
            color: #666666;
            font-size: 10px;
            text-align: center;
        }
        .chat-input {
            padding: 6px;
            background-color: #ffffff;
            border-top: 1px solid #999999;
        }
        #message-input {
            width: 200px;
            padding: 3px;
        }
        #send-button {
            padding: 3px 17px;
            background-color: #006600;
            color: white;
            border: 1px solid #004400;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">时间服务器</div>
        <div class="chat-messages" id="chat-messages">
            <pre id="message-container"></pre> <!-- 使用 pre 标签 -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input">
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script type="text/javascript">
        // 添加消息到聊天框
        function addMessage(text, type) {
            var pre = document.getElementById('message-container');
            var div = document.createElement('div');
            div.className = 'message ' + type;
            div.innerText = text;
            pre.appendChild(div);
            
            var messagesDiv = document.getElementById('chat-messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // 保持滚动到底部
        }

        // 发送消息并等待服务器的响应
        function sendMessage() {
            var input = document.getElementById('message-input');
            var message = input.value.trim();
            if(message !== "") {
                addMessage(message, 'my-message');
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'chat.php', true); // 修改为 chat.php 文件路径
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        input.value = '';
                        addMessage(xhr.responseText, 'message');
                    }
                };
                xhr.send('message=' + encodeURIComponent(message)); // 发送的数据格式为 x-www-form-urlencoded
            }
        }
    </script>
</body>
</html>
